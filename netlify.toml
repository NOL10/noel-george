[build]
  command = "npm install -g tsx && npm install --include=dev && npm run build"
  publish = "dist/public"

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Include any environment variables here if needed
[build.environment]
  NODE_VERSION = "18.0.0"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  targetPort = 5000
  publish = "dist"