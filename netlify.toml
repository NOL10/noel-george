[build]
  command = "npm install && npm run build"
  publish = "dist/public"

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Set Node.js version
[build.environment]
  NODE_VERSION = "20.11.0"  # Using the latest LTS version

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  targetPort = 5000
  publish = "dist"